name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify files exist
        run: |
          echo "Checking required files..."
          if (Test-Path "assets/images/icon.png") { Write-Host "✓ icon.png exists" } else { Write-Host "✗ icon.png missing" }
          if (Test-Path "main.js") { Write-Host "✓ main.js exists" } else { Write-Host "✗ main.js missing" }
          if (Test-Path "preload.js") { Write-Host "✓ preload.js exists" } else { Write-Host "✗ preload.js missing" }
      
      - name: Build Windows executable
        id: build
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
      
      - name: Verify build success
        id: verify_build
        run: |
          if (Test-Path "dist") {
            $exeFiles = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue
            if ($exeFiles) {
              Write-Host "✓ Build successful - .exe file found"
              echo "build_success=true" >> $env:GITHUB_OUTPUT
              exit 0
            } else {
              Write-Host "✗ Build failed - No .exe file found"
              echo "build_success=false" >> $env:GITHUB_OUTPUT
              exit 1
            }
          } else {
            Write-Host "✗ Build failed - dist directory does not exist"
            echo "build_success=false" >> $env:GITHUB_OUTPUT
            exit 1
          }
        shell: pwsh
      
      - name: List build artifacts
        if: always()
        run: |
          Write-Host "Build artifacts:"
          if (Test-Path "dist") {
            Get-ChildItem -Path "dist" -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "dist directory does not exist"
          }
      
      - name: Check for build artifacts before Release
        id: check_artifacts
        if: startsWith(github.ref, 'refs/tags/') && success()
        run: |
          $exeFiles = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue
          $zipFiles = Get-ChildItem -Path "dist" -Filter "*.zip" -ErrorAction SilentlyContinue
          if ($exeFiles -or $zipFiles) {
            Write-Host "Found build artifacts"
            echo "has_artifacts=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "No build artifacts found"
            echo "has_artifacts=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && success() && steps.check_artifacts.outputs.has_artifacts == 'true'
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.zip
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload Windows distribution
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/*.zip
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            **/*.log
            dist/
          if-no-files-found: ignore
          retention-days: 7

